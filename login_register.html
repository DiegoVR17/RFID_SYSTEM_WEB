<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="js/login_register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        >
        crossorigin="anonymous"
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_login_register.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-lg-5 col-md-7">
                <div class="form-box login-form p-md-5 p-3">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
                    <form id="form" action="">
                        <div class="form-floating mb-3" id="UserLogin">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput" name="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3" id="UserPass">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword" name="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="mt-3">
                            <button type="submit" onclick="send()" class="btn primaryBg text-white">Login</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>
    </div>


</body>
</html>
